<div class="flex flex--wrap">
  <div class="u-1/1-desk u-1/1-lap u-1/1-palm">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Customer Registration</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="countryName">Customer Full Name </label>
              <input type="text" class="form-control" id="customerFullName" [(ngModel)]="customer.customerFullName" name="countryName" placeholder="ANY COUNTRY"
                >
               
            </div>

            <div class="form-group">
              <label for="capital">Email Address </label>
              <input type="email" class="form-control" id="emailAddress" [(ngModel)]="customer.emailAddress" name="capital" placeholder="ANY CAPITAL" >
            </div>

            <div class="form-group">
              <label for="capital">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="customer.password" name="capital" placeholder="ANY CAPITAL" >
            </div>

            <div class="form-group">
              <label for="capital">Phone Number </label>
              <input type="number" class="form-control" id="phoneNumber" [(ngModel)]="customer.phoneNumber" name="capital" placeholder="ANY CAPITAL" >
            </div>

            <div class="form-group">
              <label for="capital">Address </label>
              <input type="text" class="form-control" id="address" [(ngModel)]="customer.address" name="capital" placeholder="ANY CAPITAL">
            </div>

            <div class="form-group">
              <label for="capital">city </label>
              <input type="text" class="form-control" id="city" [(ngModel)]="customer.city" name="capital" placeholder="ANY CAPITAL">
            </div>

            <div class="form-group">
              <label for="capital">ZipCode </label>
              <input type="number" class="form-control" id="zipCode" [(ngModel)]="customer.zipCode" name="capital" placeholder="ANY CAPITAL">
            </div>

            <div class="form-group">
              <label for="capital">Country </label>
              <input type="text" class="form-control" id="country" [(ngModel)]="customer.country" name="capital" placeholder="ANY CAPITAL">
            </div>

          </div>
          <div class="modal-footer">
            <button class="btn btn-success" align='left' (click)="createUser()" >Create user</button>
          </div>
        </div>
      </div>
    </div>
  </div>
